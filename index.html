<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">

    <title>Welcome to your favorite store</title>
  </head>

  <body>
    <!-- NavBar Starts Here -->
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="images/arrow-right-square-fill.svg" alt="" width="40" height="30" class="d-inline-block align-text-top">
          <strong>Your Favorite Store</strong>
        </a>
        <img src="images/cart.svg" alt="" width="40" height="30"/>
      </div>
    </nav>

      <!-- Page On Load  -->
    <div class="container-fluid">
        <div class="row align-items-start">
          <div class="col-sm-12" id="products-section"> 
            <!-- Products On display -->
          </div>
        </div>
     
                <br><br>

<!-- Shopping cart section -->

        <div class="row shoppingcart">

            <div class="col-12 col-sm-12 col-md-6 col-xl-3">
                <button type="button" name="calculateCart" id="calculateCart" class="btn btn-success">CalculateCart</button>   
                <table id="table">
                    <tr>
                      <th>ItemName</th>
                      <th>Increament</th>
                      <th>Quantity</th>
                      <th>Decreament</th>
                      <th>ItemPrice$</th>
                      <th>RowTotal$</th>
                      <th>Remove?</th>

                    </tr>
                    
                  </table>

                  <span id="total"></span><br>
                  <span id="qty"></span>
            </div>
            
        </div>

        

    </div>

    
  <!-- Footer Starting Here -->   
  <div class="footer">&copy All rights Reserved 2021. </div>
  <!-- Footer Ends Here -->
